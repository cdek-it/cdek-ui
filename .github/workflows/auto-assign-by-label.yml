name: Auto-assign by label

on:
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, labeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  assign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          fetch-depth: 1

      - name: Auto-assign team based on labels-config.json
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          script: |
            const fs = require("fs");
            const path = require("path");

            // –ø—É—Ç—å –∫ JSON
            const labelsPath = path.join(process.env.GITHUB_WORKSPACE, ".github", "labels-config.json");

            if (!fs.existsSync(labelsPath)) {
              console.log("‚ùå –§–∞–π–ª labels-config.json –Ω–µ –Ω–∞–π–¥–µ–Ω!");
              return;
            }

            const configData = JSON.parse(fs.readFileSync(labelsPath, "utf8"));

            // üîπ –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –∑–∞–¥–∞—ë–º —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ label ‚Üí team
            const labelToTeam = {
              "area/design-system": "design-team",
              "area/components": "frontend-specialists",
              "area/accessibility": "a11y-experts",
              "area/performance": "performance-team",
              "area/tooling": "devops-team",
              "area/i18n": "i18n-team",
              "area/mobile": "mobile-team"
            };

            const org = context.repo.owner;
            const item = context.payload.issue || context.payload.pull_request;

            if (!item) {
              console.log("‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω issue –∏–ª–∏ PR.");
              return;
            }

            const number = item.number;
            const labels = item.labels.map(l => l.name);

            console.log("üè∑Ô∏è –õ–µ–π–±–ª—ã:", labels);

            for (const label of labels) {
              const team = labelToTeam[label];
              if (!team) continue;

              const assignee = `@${org}/${team}`;
              console.log(`‚úÖ –ù–∞–∑–Ω–∞—á–∞–µ–º ${assignee} –¥–ª—è –ª–µ–π–±–ª–∞ ${label}`);

              try {
                await github.rest.issues.addAssignees({
                  owner: org,
                  repo: context.repo.repo,
                  issue_number: number,
                  assignees: [assignee]
                });
              } catch (error) {
                console.log(`‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–∑–Ω–∞—á–∏—Ç—å ${assignee}: ${error.message}`);
              }
            }
