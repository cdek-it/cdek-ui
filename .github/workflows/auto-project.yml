name: Auto Kanban

on:
  issues:
    types: [opened, closed, assigned, labeled, reopened]
  pull_request:
    types: [opened, closed, assigned, labeled, reopened]

env:
  PROJECT_URL: https://github.com/orgs/cdek-it/projects/2

jobs:
  add-or-move:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Add to project
        if: github.event.action == 'opened'
        id: add
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: ${{ env.PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}

      - name: Get project item id
        id: item
        env:
          GH_TOKEN: ${{ secrets.ADD_TO_PROJECT_PAT }}
        run: |
          node_id="${{ github.event.issue.node_id || github.event.pull_request.node_id }}"
          item_id=$(gh api graphql -f query='
            query($org:String!, $project:Int!) {
              organization(login:$org){
                projectV2(number:$project){
                  items(first:100){
                    nodes{
                      id
                      content{
                        ... on Issue   { id }
                        ... on PullRequest { id }
                      }
                    }
                  }
                }
              }
            }' -F org=cdek-it -F project=2 \
            --jq ".data.organization.projectV2.items.nodes[] | select(.content.id == \"$node_id\") | .id")
          echo "itemId=$item_id" >> $GITHUB_OUTPUT

      - name: Set Status = OPEN
        if: github.event.action == 'opened'
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: ${{ env.PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          item-id: ${{ steps.add.outputs.itemId || steps.item.outputs.itemId }}
          field-keys: Status
          field-values: OPEN

      - name: Move to TO-DO
        if: |
          (github.event.action == 'labeled' && github.event.label.name == 'status/in-progress')
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: ${{ env.PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          item-id: ${{ steps.item.outputs.itemId }}
          field-keys: Status
          field-values: TO-DO

      - name: Move to CLOSED
        if: github.event.action == 'closed'
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: ${{ env.PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          item-id: ${{ steps.item.outputs.itemId }}
          field-keys: Status
          field-values: CLOSED

      - name: Move to OPEN (re-opened)
        if: github.event.action == 'reopened'
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: ${{ env.PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          item-id: ${{ steps.item.outputs.itemId }}
          field-keys: Status
          field-values: OPEN
