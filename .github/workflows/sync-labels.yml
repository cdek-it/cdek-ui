name: üîÑ Sync Labels to Satellites

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['.github/labels-config.json']

jobs:
  # –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–µ—Ç–æ–∫ –≤ Hub —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
  sync-hub-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Hub
        uses: actions/checkout@v4
        
      - name: Sync labels in Hub repository
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('./.github/labels-config.json', 'utf8'));
            const labels = config.labels;
            
            console.log(`üîÑ Syncing ${Object.keys(labels).reduce((acc, key) => acc + labels[key].length, 0)} labels in Hub...`);
            
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –º–µ—Ç–∫–∏ –∏–∑ –∫–æ–Ω—Ñ–∏–≥–∞
            const allLabels = [];
            for (const category of Object.values(labels)) {
              if (Array.isArray(category)) {
                allLabels.push(...category);
              }
            }
            
            // –ü–æ–ª—É—á–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–∫–∏ –≤ Hub
            const existingLabels = await github.paginate(
              github.rest.issues.listLabelsForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              }
            );
            
            const existingLabelNames = existingLabels.map(label => label.name);
            
            // –°–æ–∑–¥–∞–µ–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∫–∏ –≤ Hub
            let hubCreated = 0;
            let hubUpdated = 0;
            
            for (const labelDef of allLabels) {
              try {
                if (existingLabelNames.includes(labelDef.name)) {
                  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –º–µ—Ç–∫—É
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: labelDef.name,
                    color: labelDef.color,
                    description: labelDef.description || ''
                  });
                  hubUpdated++;
                  console.log(`üîÑ Updated in Hub: ${labelDef.name}`);
                } else {
                  // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –º–µ—Ç–∫—É
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: labelDef.name,
                    color: labelDef.color,
                    description: labelDef.description || ''
                  });
                  hubCreated++;
                  console.log(`‚úÖ Created in Hub: ${labelDef.name}`);
                }
              } catch (error) {
                console.log(`‚ùå Error with ${labelDef.name} in Hub: ${error.message}`);
              }
            }
            
            console.log(`üéâ Hub sync completed! Created: ${hubCreated}, Updated: ${hubUpdated}`);

  # –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–µ—Ç–æ–∫ –≤ Satellite —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è—Ö
  sync-satellite-labels:
    runs-on: ubuntu-latest
    needs: sync-hub-labels
    strategy:
      matrix:
        satellite: ['yandex-test', 'ozon-test', 'wildberries-test']
    
    steps:
      - name: Checkout Hub
        uses: actions/checkout@v4
        
      - name: Sync labels to ${{ matrix.satellite }}
        uses: actions/github-script@v7
        env:
          TARGET_REPO: ${{ matrix.satellite }}
        with:
          script: |
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('./.github/labels-config.json', 'utf8'));
            const labels = config.labels;
            
            console.log(`üîÑ Syncing ${Object.keys(labels).reduce((acc, key) => acc + labels[key].length, 0)} labels to ${process.env.TARGET_REPO}...`);
            
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –º–µ—Ç–∫–∏ –∏–∑ –∫–æ–Ω—Ñ–∏–≥–∞
            const allLabels = [];
            for (const category of Object.values(labels)) {
              if (Array.isArray(category)) {
                allLabels.push(...category);
              }
            }
            
            try {
              // –ü–æ–ª—É—á–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–µ—Ç–∫–∏ –≤ satellite
              const existingLabels = await github.paginate(
                github.rest.issues.listLabelsForRepo,
                {
                  owner: context.repo.owner,
                  repo: process.env.TARGET_REPO,
                  per_page: 100
                }
              );
              
              const existingLabelNames = existingLabels.map(label => label.name);
              
              // –°–æ–∑–¥–∞–µ–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∫–∏ –≤ satellite
              let created = 0;
              let updated = 0;
              
              for (const labelDef of allLabels) {
                try {
                  if (existingLabelNames.includes(labelDef.name)) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –º–µ—Ç–∫—É
                    await github.rest.issues.updateLabel({
                      owner: context.repo.owner,
                      repo: process.env.TARGET_REPO,
                      name: labelDef.name,
                      color: labelDef.color,
                      description: labelDef.description || ''
                    });
                    updated++;
                    console.log(`üîÑ Updated in ${process.env.TARGET_REPO}: ${labelDef.name}`);
                  } else {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –º–µ—Ç–∫—É
                    await github.rest.issues.createLabel({
                      owner: context.repo.owner,
                      repo: process.env.TARGET_REPO,
                      name: labelDef.name,
                      color: labelDef.color,
                      description: labelDef.description || ''
                    });
                    created++;
                    console.log(`‚úÖ Created in ${process.env.TARGET_REPO}: ${labelDef.name}`);
                  }
                } catch (error) {
                  console.log(`‚ùå Error with ${labelDef.name} in ${process.env.TARGET_REPO}: ${error.message}`);
                }
              }
              
              console.log(`üéâ ${process.env.TARGET_REPO} sync completed! Created: ${created}, Updated: ${updated}`);
              
            } catch (error) {
              console.log(`‚ùå Failed to sync to ${process.env.TARGET_REPO}: ${error.message}`);
            }

  # –û—Ç—á–µ—Ç –æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
  generate-sync-report:
    runs-on: ubuntu-latest
    needs: [sync-hub-labels, sync-satellite-labels]
    steps:
      - name: Create synchronization report
        uses: actions/github-script@v7
        with:
          script: |
            const satellites = ['yandex-test', 'ozon-test', 'wildberries-test'];
            
            const report = `# üè∑Ô∏è Labels Synchronization Report

            **Generated**: ${now}
            **Triggered by**: ${context.payload.head_commit ? 'Code push' : 'Manual trigger'}
            
            ## üìä Sync Status
            
            ### Hub Repository
            - ‚úÖ Labels synchronized successfully
            - Repository: ${context.repo.owner}/${context.repo.repo}
            
            ### Satellite Repositories
            ${satellites.map(satellite => `
            #### ${satellite}
            - ‚úÖ Labels synchronized successfully
            - Repository: ${context.repo.owner}/${satellite}
            `).join('')}
            
            ## üîÑ Next Steps
            - All labels are now consistent across all repositories
            - New issues will use the synchronized labels
            - To modify labels, update \`.github/labels-config.json\` in Hub

---

_This report was automatically generated by GitHub Actions_`;

            // –°–æ–∑–¥–∞–µ–º issue —Å –æ—Ç—á–µ—Ç–æ–º
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üè∑Ô∏è Labels Sync Complete - ${new Date().toLocaleDateString()}`,
              body: report,
              labels: ['automated', 'labels-sync', 'report']
            });

            console.log('üìä Sync report created successfully!');
