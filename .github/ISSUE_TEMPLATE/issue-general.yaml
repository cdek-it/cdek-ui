---
name: "Общая задача"
description: "Форма для создания общей задачи в репозитории"
title: "[ЗАДАЧА] "
labels: ["type/task", "status/needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        **Используйте формат: [область]:[краткое описание задачи]**
        Например: "Документация: обновить руководство по установке"

        Форма предназначена для создания общих задач, которые необходимо выполнить в репозитории.
        **Перед созданием задачи:**
        - Убедитесь, что задача не дублирует существующие
        - Сформулируйте четкую цель и критерии выполнения
        - Определите необходимые ресурсы и зависимости

  - type: input
    id: title
    attributes:
      label: "Заголовок задачи"
      description: "Краткое описание задачи"
      placeholder: "Например: Настроить CI/CD pipeline для автоматического деплоя"
    validations:
      required: true

  - type: textarea
    id: task_description
    attributes:
      label: "Описание задачи"
      description: "Чётко и кратко опишите, что необходимо сделать. Обозначьте контекст и обоснование."
      placeholder: "Опишите действия, которые должны быть выполнены"
      render: markdown
    validations:
      required: true
---
